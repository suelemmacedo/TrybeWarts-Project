<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="header logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" method="GET">
        <input id="email" type="email" placeholder="Email" name="email" />
        <input id="senha" type="password" placeholder="Senha" name="password" />
        <button id="btn" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div id="fullname">
          <input id="input-name" type="text" placeholder="Nome" name="nome" />
          <input
            id="input-lastname"
            type="text"
            placeholder="Sobrenome"
            name="sobrenome"
          />
        </div>
        <div id="email-house">
          <input
            id="input-email"
            type="email"
            placeholder="Email"
            name="email"
          />
          <label for="house">Casa:</label>
          <select id="house" name="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div>
          <label for="family" id="label-family">Qual sua família?</label>
          <br>
          <input id="frontend" type="radio" name="family" value="Frontend"> <label for="frontend">Frontend</label>
          <br>
          <input id="backend" type="radio" name="family" value="Backend"> <label for="backend">Backend
          </label>
          <br>
          <input id="fullstack" type="radio" name="family" value="FullStack"> <label for="fullstack">FullStack</label>
          <br>
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <br>
          <input class="subject" id="hofs" type="checkbox" name="materia" value="HoFs"> <label for="hofs">HoFs</label>
          <input class="subject" id="jest" type="checkbox" name="materia" value="Jest"> <label for="jest"> Jest
          </label>
          <input class="subject" id="promises"type="checkbox" name="materia" value="Promises"> <label for="promises">Promises</label>
          <br>
          <input class="subject" id="react" type="checkbox" name="materia" value="React"> <label for="react">React</label>
          
          <input class="subject" id="sql" type="checkbox" name="materia" value="SQL"> <label for="sql">SQL
          </label>
          
          <input class="subject" id="python" type="checkbox" name="materia" value="Python"> <label for="python">Python</label>
          <br>
        
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
          
          <input id="um" type="radio" name="rate" value="1"> <label for="um">1</label>
          <input id="dois" type="radio" name="rate" value="2"> <label for="dois">2</label>
          <input id="três" type="radio" name="rate" value="3"> <label for="três">3</label>
          <input id="quatro" type="radio" name="rate" value="4"> <label for="quatro">4</label>
          <input id="cinco" type="radio" name="rate" value="5"> <label for="cinco">5</label>
          <input id="seis" type="radio" name="rate" value="6"> <label for="seis">6</label>
          <input id="sete" type="radio" name="rate" value="7"> <label for="sete">7</label>
          <input id="oito" type="radio" name="rate" value="8"> <label for="oito">8</label>
          <input id="nove" type="radio" name="rate" value="9"> <label for="nove">9</label>
          <input id="dez" type="radio" name="rate" value="10"> <label for="dez">10</label>

          
        </div>
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>
        <p id="counter">500</p>
        <br>
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input id="agreement"type="checkbox" value="agreement" required> 
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
       

      </form>

      <ul id="form-data">
        <li id="submit-name">Nome: </li>
        <li id="submit-email">Email: </li>
        <li id="submit-casa">Casa: </li>
        <li id="submit-familia">Família: </li>
        <li id="submit-materias">Matérias: </li>
        <li id="submit-avaliacao">Avaliação: </li>
        <li id="submit-observacoes">Observações: </li>
      </ul>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="forms logo"
      />

    </main>
  </body>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</html>
