<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="header logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" method="GET">
        <input id="email" type="email" placeholder="Email" name="email" />
        <input id="senha" type="password" placeholder="Senha" name="password" />
        <button id="btn" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div id="fullname">
          <input id="input-name" type="text" placeholder="Nome" name="nome" />
          <input
            id="input-lastname"
            type="text"
            placeholder="Sobrenome"
            name="sobrenome"
          />
        </div>
        <div id="email-house">
          <input
            id="input-email"
            type="email"
            placeholder="Email"
            name="email"
          />
          <label for="house">Casa:</label>
          <select id="house" name="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div>
          <label for="family" id="label-family">Qual sua família?</label>
          <br>
          <input id="frontend" type="radio" name="family" value="Frontend"> <label for="frontend">Frontend</label>
          <br>
          <input id="backend" type="radio" name="family" value="Backend"> <label for="backend">Backend
          </label>
          <br>
          <input id="fullstack" type="radio" name="family" value="FullStack"> <label for="fullstack">FullStack</label>
          <br>
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <br>
          <input class="subject" id="hofs" type="checkbox"  value="HoFs"> <label for="hofs">HoFs</label>
          <br>
          <input class="subject" id="jest" type="checkbox"  value="Jest"> <label for="jest"> Jest
          </label>
          <br>
          <input class="subject" id="promises"type="checkbox"  value="Promises"> <label for="promises">Promises</label>
          <br>
          <input class="subject" id="react" type="checkbox"  value="React"> <label for="react">React</label>
          <br>
          <input class="subject" id="sql" type="checkbox"  value="SQL"> <label for="sql">SQL
          </label>
          <br>
          <input class="subject" id="python" type="checkbox"  value="Python"> <label for="python">Python</label>
        </div>

      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="forms logo"
      />
    </main>
  </body>
  <script src="script.js"></script>
</html>
